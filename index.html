 <!DOCTYPE html>

<meta charset="UTF-8">
<title>Flip Card Set</title>

<style>

body{
  margin:0;
  min-height:100vh;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

 body.h2{
  color: red;
 }
header{
  position: absolute;
  left: 42%;
  top: 0;
  font-size: 80px;
  font-weight: 800;
  color: green;
  text-shadow: 2px 6px 8px white;
}
/* MAIN CONTAINER */
.main_container{
  display:flex;
  gap:40px;
  margin-top: 100px;
  flex-wrap:wrap;
  justify-content:center;
  padding:40px;
}

/* CARD */
.card{
  width:220px;
  height:300px;
  perspective:1000px;
  position:relative;
  overflow: hidden;
}

/* Glowing rotating border */
.card::before{
  content:'';
  position:absolute;
  width:150px;
  height:160%;
  background:linear-gradient(
    180deg,
    rgb(0,183,255),
    rgb(255,48,255)
  );
  animation:rotate 3s linear infinite;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
}

/* Inner card wrapper */
.card-inner{
  position:absolute;
  inset:6px;
  border-radius:20px;
  transform-style:preserve-3d;
  transition:transform 0.8s;
  z-index:2;
}

/* Flip effect */
.card:hover .card-inner{
  transform:rotateY(180deg);
}

.card:hover {
  transform: scale(1.20);
}

/* Front & Back common */
.card-front,
.card-back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:15px;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#07182E;
  color:white;
  font-size:22px;
}

/* Back side */
.card-back{
  transform:rotateY(180deg);
  overflow:hidden;
}

/* Image styling */
.card-back img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}

/* Animation */
@keyframes rotate{
  from{ transform:translate(-50%, -50%) rotate(0deg); }
  to{ transform:translate(-50%, -50%) rotate(360deg); }
}

/* Responsive */
@media(max-width:600px){
  .card{
    width:180px;
    height:250px;
  }
}

</style>
</head>
